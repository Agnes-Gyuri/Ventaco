<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="description" content="">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Title  -->
<title>Ventaco - The future is better together</title>

<!-- Favicon  -->
<link rel="icon" href="img/core-img/favicon.ico">

<!-- Core Style CSS -->
<link rel="stylesheet" href="css/core-style.css">
<link rel="stylesheet" href="style.css">
<script src="/js/aws-cognito-sdk.min.js"></script>
<script src="/js/amazon-cognito-identity.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>

<body>

	<!-- ##### Main Content Wrapper Start ##### -->
	<div class="main-content-wrapper d-flex clearfix">

		<!-- Mobile Nav (max width 767px)-->
		<div class="mobile-nav"></div>

		<!-- Header Area Start -->
		<header class="header-area clearfix"> </header>
		<!-- Header Area End -->

		<div class="cart-table-area section-padding-100">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-lg-8">
						<div class="checkout_details_area mt-50 clearfix">

							<div class="cart-title">
								<h2>Sign up</h2>
							</div>

							<form action="#" method="post">
								<div class="row">
									<div class="col-12 mb-3">
										User Name: <input type="text" class="form-control"
											id="user_name" value="">
									</div>
									<div class="col-12 mb-3">
										Phone Number <input type="tel" class="form-control"
											id="phone_num" value="">
									</div>
									<div class="col-12 mb-3">
										Password <input type="password" class="form-control mb-3"
											id="password" value="">
									</div>

								</div>
								<div class="row">
									<button type="submit">Submit</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- ##### Main Content Wrapper End ##### -->

	<!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
	<script src="js/jquery/jquery-2.2.4.min.js"></script>

	<script src="js/popper.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

	<script src="js/plugins.js"></script>
	<!-- Active js -->
	<script src="js/active.js"></script>
